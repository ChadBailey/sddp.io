<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steam Deck Documentation Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="SDDP is your one stop shop for the highest quality Steam Deck information on the net"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'sddp.io',
        repo: 'https://github.com/ChadBailey/sddp.io/',
        homepage: 'intro.md',
        logo: '/_media/SDDP_Logo_Small_v3.3_io_xp.png',
        auto2top: true,
        loadSidebar: true,
        notFoundPage: true,
        subMaxLevel: 3,
        hideSidebar: false,
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto', // or 'auto'
          depth: 2, // Headline depth, 1 - 6
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // Localization
          placeholder: {
            '/': 'Type to search',
          },

          // Localization
          noData: {
            '/': 'No Results',
          },
        },
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/ChadBailey/sddp.io/tree/main/docs/'
          ),
        ],
        ga: 'G-31BE431LEX',
      }
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- Search first-party plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Polyfill necessary for themes to work on some browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <!-- Pagination third-party plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Copy code third-party plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Image zoom third-party plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Google Analytics -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
